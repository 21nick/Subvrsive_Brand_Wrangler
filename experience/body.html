<!-- prompt text for users to start matching game -->
<div class="textOver">
  <span id="endText"
    >Congratulations! Feel free to ask us about the work we did and can do for you.</span
  >
</div>

<div class="congrats-screen">
  <button class="close-button"></button>
  <img src="./assets/trophyoverlay.png" id="trophy" alt="Trophy" />
  <button id="learnMoreButton">Learn More</button>
</div>

<div class="prompt">
  <img src="./assets/trackImage.png" id="muralPrompt" alt="prompt to track cowboy mural" />
</div>

<canvas id="camerafeed"></canvas>

<a-scene
  xrextras-gesture-detector
  tile
  game-manager
  background-music
  sfxs
  landing-page
  guide-image
  xrextras-loading="
    loadBackgroundColor: #FFFFFF;
    cameraBackgroundColor: #548fff;
    loadImage: #SubvrsiveLogo;
  "
  splash-screen
  xrextras-runtime-error
  renderer="colorManagement:true; webgl2: true;"
  xrweb="disableWorldTracking: true">
  <a-assets>
    <img id="SubvrsiveLogo" src="assets/subvrsive_logo.svg" />
    <a-asset-item id="CenterSquare" src="assets/Center-Logo.glb"></a-asset-item>
    <a-asset-item id="TextLogo" src="assets/Subvrsive_TextandLogo2.glb"></a-asset-item>
    <a-asset-item id="jfishtest" src="assets/Subvrsive_Logo_Model.glb"></a-asset-item>
    <a-asset-item id="Coke-1" src="assets/Coke.glb"></a-asset-item>
    <a-asset-item id="Netflix-1" src="assets/Netflix.glb"></a-asset-item>
    <a-asset-item id="Amazon-1" src="assets/Amazon.glb"></a-asset-item>
    <a-asset-item id="Knauf-1" src="assets/Knauf.glb"></a-asset-item>
  </a-assets>

  <a-camera
    id="camera"
    position="0 4 10"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
  <a-light type="ambient" intensity="0.7"></a-light>

  <xrextras-named-image-target name="Subvrsive_Cowboy_Painting" id="imageTarget">
    <a-entity
      id="toplogo"
      scale="0.05 0.05 0.05"
      rotation="0 90 0"
      position="-0.05 0.45 0"
      gltf-model="#TextLogo"
      animation-mixer>
    </a-entity>

    <a-entity
      id="center"
      class="cantap"
      scale="30 30 30"
      position="0 0 0"
      gltf-model="#CenterSquare">
    </a-entity>

    <a-entity
      id="Amazon-right"
      class="cantap"
      tile
      scale="30 30 30"
      position="0.25 0 0"
      gltf-model="#Amazon-1">
    </a-entity>
    <a-entity
      id="Coke-left"
      class="cantap"
      tile
      scale="30 30 30"
      position="-0.25 0 0"
      gltf-model="#Coke-1">
    </a-entity>
    <a-entity
      id="Netflix-up"
      class="cantap"
      tile
      scale="30 30 30"
      position="0 0.25 0"
      gltf-model="#Netflix-1">
    </a-entity>
    <a-entity
      id="Amazon-down"
      class="cantap"
      tile
      scale="30 30 30"
      position="0 -0.25 0"
      gltf-model="#Amazon-1">
    </a-entity>
    <a-entity
      id="Coke-top-right"
      class="cantap"
      tile
      scale="30 30 30"
      position="0.25 0.25 0"
      gltf-model="#Coke-1">
    </a-entity>
    <a-entity
      id="Knauf-top-left"
      class="cantap"
      tile
      scale="30 30 30"
      position="-0.25 0.25 0"
      gltf-model="#Knauf-1">
    </a-entity>
    <a-entity
      id="Knauf-bottom-left"
      class="cantap"
      tile
      scale="30 30 30"
      position="-0.25 -0.25 0"
      gltf-model="#Knauf-1">
    </a-entity>
    <a-entity
      id="Netflix-bottom-right"
      class="cantap"
      tile
      scale="30 30 30"
      position="0.25 -0.25 0"
      gltf-model="#Netflix-1">
    </a-entity>

    <a-entity
      id="product"
      gltf-model="#jfishtest"
      rotation="-15 90 0"
      position="0 -0.50 0"
      scale="0.025 0.025 0.025"
      visible="false"
      product-link="text: Explore Projects; href: https://subvrsive.com/work">
    </a-entity>
  </xrextras-named-image-target>

  <a-entity id="congratsEntity" congrats-screen></a-entity>
</a-scene>
